<!DOCTYPE html>
<html lang="en">
    <head>
        
        <title>Web App Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>

      <div class="grid-container">
     
        
        <div class="grid-item nav-bar">
          <p id="yourapp"><strong>Your</strong>App&trade;</p>
          <img id="notification-bell" src="icons/icon-bell.svg" alt="notification bell">
          <div id="nav-bar-break"></div>
          <img id="profile-img" src="images/member-2.jpg" alt="profile picture image">
          <p id="name">Jim Hopper</p>
        </div>
        

        <div class="grid-item side-bar">
          <img id="dashboard-icon" src="icons/icon-dashboard.svg" alt="Dashboard icon">
          <img src="icons/icon-members.svg" alt="Members icon">
          <img src="icons/icon-visits.svg" alt="Visitors icon">
          <img src="icons/icon-settings.svg" alt="Settings icon">
        </div>

        <main>
          <div id="dashboard">
            <h1 id="dashboard-header">Dashboard</h1>
            <div id="dashboard-search">
              <input class="search" type="search" placeholder="Search">
            </div>
          </div> 
          
          <div class="alert" id="alert">
            <!-- JS will insert alert here -->
        </div>

          <hr>

          <!-- Graphs -->
          <!-- Traffic -->
          <section class="traffic" id="graph">
             <div>
                <h2 id="traffic-header">TRAFFIC</h2>
                <ul id="traffic-nav">
                  <li id="li">Hourly</li>
                  <li id="li">Daily</li>
                  <li id="li" class="active">Weekly</li>
                  <li id="li">Monthly</li>            
                </ul> 
              </div>          
            <canvas id="traffic-chart" width="80vw" height="20vh"></canvas>

          </section>
          <!-- Daily -->
          <section class="daily" id="graph">
            <h3>Daily Traffic</h3>
            <canvas id="daily-chart"></canvas>
            </div>
          </section>

          <!-- Mobile -->
          <section class="mobile">
            <h3>Mobile Users</h3>
            <canvas id="mobile-users-chart"></canvas>
            </div>
          </section>
        

      
        
        
        
        
        
        
        </main>
      </div>  
    
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg==" crossorigin="anonymous"></script>
      <script src="js/chart.js"></script>
    </body>
</html>
